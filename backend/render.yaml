services:
  # FastAPI Backend Service
  - type: web
    name: ai-career-nexus-backend
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ai-career-nexus-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: ai-career-nexus-db
    databaseName: career_nexus
    plan: free
    user: career_nexus_user
